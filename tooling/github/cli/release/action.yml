name: "Release CLI"
description: "Create GitHub release and update monitoring services"

inputs:
  version:
    description: "Version number for the release"
    required: true

runs:
  using: composite
  steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version }}
        name: Release v${{ inputs.version }}
        draft: false
        prerelease: false
        files: |
          dist/unhook-linux-x64/unhook-linux-x64
          dist/unhook-linux-arm64/unhook-linux-arm64
          dist/unhook-linux-x64-musl/unhook-linux-x64-musl
          dist/unhook-linux-arm64-musl/unhook-linux-arm64-musl
          dist/unhook-darwin-x64/unhook-darwin-x64
          dist/unhook-darwin-arm64/unhook-darwin-arm64
          dist/unhook-win32-x64/unhook-win32-x64.exe
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

    - name: Create Sentry release
      uses: getsentry/action-release@v1.7.0
      with:
        version: v${{ inputs.version }}
        environment: production
        set_commits: auto

    - name: Create PostHog release annotation
      shell: bash
      run: |
        curl -X POST "https://${{ env.NEXT_PUBLIC_POSTHOG_HOST }}/api/projects/@current/annotations/" \
        -H "Authorization: Bearer ${{ env.POSTHOG_PERSONAL_API_KEY }}" \
        -H "Content-Type: application/json" \
        -d '{
          "content": "CLI v${{ inputs.version }} released",
          "scope": "project",
          "date_marker": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"
        }'