apiVersion: v1
kind: Secret
metadata:
  name: unhook-secrets
  namespace: unhook
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "unhook"
  POSTGRES_PASSWORD: "change_this_password"
  
  # Redis password
  REDIS_PASSWORD: "change_this_password"
  
  # Clerk authentication
  CLERK_SECRET_KEY: "sk_test_your_clerk_secret_key"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_your_clerk_publishable_key"
  CLERK_WEBHOOK_SECRET: "whsec_your_clerk_webhook_secret"
  
  # Security keys
  NEXTAUTH_SECRET: "your_nextauth_secret_here"
  WEBHOOK_ENCRYPTION_KEY: "your_encryption_key_here"
  
  # Analytics (optional)
  POSTHOG_KEY: ""
  NEXT_PUBLIC_POSTHOG_KEY: ""
  
  # Complete database URL (constructed from above values)
  POSTGRES_URL: "postgresql://unhook:change_this_password@unhook-postgres:5432/unhook?sslmode=require"
  REDIS_URL: "redis://:change_this_password@unhook-redis:6379"