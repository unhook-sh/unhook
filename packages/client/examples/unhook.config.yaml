# Webhook Configuration Example
# Save this file as one of:
# - unhook.config.yml
# - unhook.config.yaml
# - unhook.config.json
# - unhook.config.js
# - unhook.config.ts
#
# Environment Variables:
# All settings can also be configured using environment variables:
# - WEBHOOK_CLIENT_ID=my-app
# - WEBHOOK_DEBUG=true|false|1|0|yes|no
#
# Priority order (highest to lowest):
# 1. Command line arguments
# 2. Environment variables
# 3. Configuration file
# 4. Default values

# Full webhook URL for authentication with the webhook server
# Can also be set via:
# - WEBHOOK_WEBHOOK_URL environment variable
# - --webhook-url command line flag
webhookUrl: "https://unhook.sh/my-org/my-webhook"

# Optional: Unique client identifier
# Can also be set via WEBHOOK_CLIENT_ID environment variable
# Default: auto-generated
clientId: "my-app"

# Optional: Enable debug logging
# Can also be set via WEBHOOK_DEBUG environment variable
# Default: false
debug: false

# Delivery rules: each rule maps a source to a local destination URL
delivery:
  - source: "stripe"
    destination: "http://localhost:3000/api/webhooks/stripe"
    # Optional: custom field name for extracting the event type from the payload
    # eventTypeField: "type"

  # Example with a custom event type field
  # - source: "hubspot"
  #   destination: "http://localhost:3000/api/webhooks/hubspot"
  #   eventTypeField: "subscriptionType"

  # Example with nested field using dot notation
  # - source: "custom-provider"
